language: c
compiler:
 - gcc
env:
  global:
    - LUAROCKS_BASE=luarocks-2.2.0
  matrix:
    - LUA_PKG=lua5.1 LUA_DEV=liblua5.1-dev LUA_VER=5.1 LUA_SFX=5.1 LUA_INCDIR=/usr/include/lua5.1
    - LUA_PKG=lua5.2 LUA_DEV=liblua5.2-dev LUA_VER=5.2 LUA_SFX=5.2 LUA_INCDIR=/usr/include/lua5.2
    - LUA_VER=5.3 LUA_INCDIR=/usr/local/include
before_install:
 - sudo apt-get update -qq
 - if [ $LUA_VER=5.3 ]; then
      wget http://www.lua.org/ftp/lua-5.3.1.tar.gz;
      sudo apt-get install libreadline-dev;
      tar zxvf lua-5.3.1.tar.gz;
      cd lua-5.3.1;
      make linux;
      sudo make install;
      cd $TRAVIS_BUILD_DIR;
      wget -O lualib.tar.gz 'http://sourceforge.net/projects/luabinaries/files/5.3/Linux%20Libraries/lua-5.3_Linux313_64_lib.tar.gz/download';
      tar xzvf lualib.tar.gz liblua53.so;
      sudo cp liblua53.so /usr/local/lib/;
   else
      sudo apt-get install -y $LUA_PKG $LUA_DEV;
   fi
 - sudo apt-get install -y libfreetype6-dev libfontconfig1-dev libpng-dev fonts-sil-gentium libexpat1-dev
 - wget http://luarocks.org/releases/$LUAROCKS_BASE.tar.gz
 - tar zxvpf $LUAROCKS_BASE.tar.gz
 - cd $LUAROCKS_BASE
 - if [ $LUA_VER=5.3 ]; then
    ./configure;
   else
    ./configure --lua-version=$LUA_VER --lua-suffix=$LUA_SFX --with-lua-include="$LUA_INCDIR";
   fi
 - sudo make
 - sudo make install
 - cd $TRAVIS_BUILD_DIR
 - wget http://www.freedesktop.org/software/harfbuzz/release/harfbuzz-0.9.26.tar.bz2
 - tar xf harfbuzz-0.9.26.tar.bz2
 - cd harfbuzz-0.9.26
 - ./configure && make && sudo make install
 - sudo ldconfig
 - cd ../
 - sudo luarocks install lpeg
 - sudo luarocks install luaexpat
 - sudo luarocks install lua_cliargs 2.3-3
 - sudo luarocks install busted
script:
 - sh bootstrap.sh && ./configure && make
 - busted -m './lua-libraries/?.lua;./lua-libraries/?/init.lua' tests
 - perl tests/attack.pl
